<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bống Coffee Sân Vườn & Billiards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4B3621;
            --secondary: #D4A373;
            /* Warm Oak - Updated */
            --accent: #3A6B35;
            /* Forest Green - Updated */
            --bg: #FAF7F2;
            /* Warm Cream - Updated */
        }

        /* WOOD THEME UTILITIES */
        .bg-wood {
            background-color: #4B3621;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm20 20h20v20H20V20zM0 20h20v20H0V20z' fill='%23654321' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            position: relative;
        }

        .bg-wood-gradient {
            background: linear-gradient(135deg, #5D4037 0%, #4B3621 100%);
        }

        .text-wood-light {
            color: #E8DCC4;
        }

        .text-wood-dark {
            color: #3E2723;
        }

        body {
            font-family: 'Be Vietnam Pro', 'Inter', sans-serif;
            background-color: var(--bg);
            color: #2D241E;
            /* Dark Roast Text */
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .cafe-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cafe-card:active {
            transform: scale(0.96);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Custom scrollbar for desktop admin */
        .admin-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .admin-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .admin-scroll::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
